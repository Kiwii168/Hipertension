    <script>
        // Obtener el resultado de la predicción desde localStorage
        let genero = localStorage.getItem('genre')
        let currentSmoker = localStorage.getItem('currentSmoker')
        let diabetes = localStorage.getItem('diabetes')
        let BPMeds = localStorage.getItem('BPMeds')

        const convertirABooleano = (valor) => {
            return valor === '1' ? 'Sí' : 'No';
        }

        const convertirAGenero = (valor) => {
            return valor === '1' ? 'Masculino' : 'Femenino';
        }

        genero = convertirAGenero(genero);
        currentSmoker = convertirABooleano(currentSmoker);
        diabetes = convertirABooleano(diabetes);
        BPMeds = convertirABooleano(BPMeds);


        let edad = localStorage.getItem('age')
        let BMI = localStorage.getItem('BMI')
        let cigsPerDay = localStorage.getItem('cigsPerDay')
        let diaBP = localStorage.getItem('diaBP')
        let glucose = localStorage.getItem('glucose')
        let heartRate = localStorage.getItem('heartRate')
        let sysBP = localStorage.getItem('sysBP')
        let totChol = localStorage.getItem('totChol')
        let predictionResult = localStorage.getItem('predictionResult');


        document.getElementById('Genero_texto').textContent = 'Género: ' + genero;
        document.getElementById('Edad_texto').textContent = 'Edad: ' + edad;
        document.getElementById('Fumas_texto').textContent = 'Fumador: ' + currentSmoker;
        document.getElementById('CigarrosAlDia_texto').textContent = 'Cigarros al dia: ' + cigsPerDay;
        document.getElementById('MedicamentosPresion_texto').textContent = 'Toma medicamentos para la presión: ' + BPMeds;
        document.getElementById('Diabetes_texto').textContent = 'Padece de diabetes: ' + diabetes;
        document.getElementById('Colesterol_texto').textContent = ' Padece de colesterol : ' + totChol;
        document.getElementById('PresionSistolica_texto').textContent = 'Presión sistólica: ' + sysBP;
        document.getElementById('PresionDiastolica_texto').textContent = 'Presión diastólica : ' + diaBP;
        document.getElementById('IMC_texto').textContent = 'Índice de masa corporal : ' + BMI;
        document.getElementById('FrecuenciaCardiaca_texto').textContent = 'Frecuencia cardiaca : ' + heartRate;
        document.getElementById('Glucosa_texto').textContent = 'Glucosa : ' + glucose;



        // Mostrar el mensaje adecuado según el resultado
        if (predictionResult === '1') {
            document.getElementById('resultadoMensaje').textContent = '¡Atención! El riesgo de hipertensión es alto.';
            document.getElementById('descripcionResultado').textContent = 'Se recomienda acudir al doctor para una evaluación más detallada.';
        } else {
            document.getElementById('resultadoMensaje').textContent = 'El riesgo de hipertensión es bajo.';
            document.getElementById('descripcionResultado').textContent = 'Continúa manteniendo un estilo de vida saludable.';
        }


        function realizarOtraPrueba() {
            localStorage.clear();

            window.location.href = 'Prueba.html';
        }
    </script>
